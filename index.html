<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FichesBac+</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .matiere {
      display: inline-block;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .matiere:hover {
      transform: scale(1.05);
    }
    .formulaire {
      display: none;
      margin-top: 20px;
    }
    form {
      margin-top: 10px;
    }
    input[type="email"] {
      padding: 8px;
      width: 250px;
      margin: 5px 0;
    }
    button, .paypal-button {
      background-color: #ffc439;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .paypal-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur FichesBac+</h1>
  <p>Clique sur la matière de ton choix :</p>

  <div id="matieres">
    <div class="matiere" onclick="afficherForm('Français')">Français</div>
    <div class="matiere" onclick="afficherForm('Mathématiques')">Mathématiques</div>
    <div class="matiere" onclick="afficherForm('Physique-Chimie')">Physique-Chimie</div>
    <div class="matiere" onclick="afficherForm('SVT')">SVT</div>
    <div class="matiere" onclick="afficherForm('Philosophie')">Philosophie</div>
    <div class="matiere" onclick="afficherForm('Grand Oral')">Grand Oral</div>
  </div>

  <div class="formulaire" id="formulaire">
    <h2 id="titre-matiere"></h2>
    <form action="https://formsubmit.co/tonadresse@mail.com" method="POST">
      <input type="hidden" name="_subject" id="subject">
      <input type="hidden" name="matiere" id="matiere">
      <input type="email" name="email" placeholder="Ton adresse e-mail" required><br>
      <button type="submit">Recevoir mes fiches</button>
    </form>
    <a class="paypal-button" id="paypal-link" target="_blank">Payer 10€ via PayPal</a>
  </div>

  <script>
    function afficherForm(matiere) {
      document.getElementById('formulaire').style.display = 'block';
      document.getElementById('titre-matiere').innerText = 'Fiches de ' + matiere;
      document.getElementById('subject').value = 'Nouvelle commande : ' + matiere;
      document.getElementById('matiere').value = matiere;
      document.getElementById('paypal-link').href = 'https://www.paypal.com/paypalme/TONPSEUDO/10';
    }
  </script>

</body>
</html>
